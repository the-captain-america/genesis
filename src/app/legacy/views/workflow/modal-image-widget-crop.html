<md-dialog aria-label="Change details" class="modal-dashlvl3-prefchnl md-default-theme">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>CROP IMAGE </h2>
			<span flex></span>
			<md-button aria-label="Close" type="button" class="md-icon-button" ng-click="cancel()">
				<span class="icon icon-close-2"></span>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content style="min-width:600px; max-width:600px;">
		<div flex>
			<div layout="row" layout-align="center" layout-wrap>
				<div flex layout="row" layout-align="center" layout-wrap>
					<div flex="100" class="img-wrap">
						<div class="cropArea">
							<ui-cropper 
								image="picFile | ngfDataUrl" 
								cropject="cropper"
								area-type="rectangle" 
								init-max-area="true"
								result-image-format="{{imageType}}"
								ng-keypress="uiCropperHandleKeypress($event, picFile, cropper)"
								result-image="croppedDataUrl">
								<!-- result-image not used, to prevent error on console log -->
							</ui-cropper>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row" class="updt-enbl">
		<md-button aria-label="Save" class="save save-spinner md-default-theme" ng-click="crop(picFile, cropper);" md-autofocus>
			<span class="text">Save</span>
			<span class="text-save">Saving...</span>
			<span class="text-saved">Saved <span class="icon-notification-ok"></span></span>
			<span class="spinner">
				<md-progress-circular class="wht" md-diameter="20px"></md-progress-circular>
			</span>
		</md-button>
	</md-dialog-actions>
</md-dialog>
