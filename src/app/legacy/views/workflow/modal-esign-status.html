<md-dialog aria-label="Esign Status" class="esign-status-modal md-default-theme">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <!-- <h2>Electronic Signing - Status ({{auditRow.actionText}})</h2> -->
            <h2>ESIGNING: {{auditRow.modname}}</h2>
            <span flex></span>
            <md-button aria-label="Close" type="button" class="md-icon-button" ng-click="cancel()">
                <span class="icon icon-close-2"></span>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content aria-label="Add Manager Dialog" style="min-width:570px;max-width:570px;max-height:810px;">
        <div class="status-wrap">
            <ng-include src="'views/workflow/div-esign-status.html'"></ng-include>
        </div>
    </md-dialog-content>
</md-dialog>
